<script>
function addListener(obj, type, listener) {
    if (obj.addEventListener) {
        obj.addEventListener(type, listener, false);
        return true;
} else if(obj.attachEvent) {
    obj.attachEvent('on' + type, listener);
        return true;
}
return false;

}
